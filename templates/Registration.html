<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Form â€¢ MoneyMate</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="color-scheme" content="light dark">
</head>

<body class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-200 dark:from-slate-950 dark:to-slate-900">
  <main class="container mx-auto px-4 py-10">
    <div class="mx-auto max-w-md">
      <div class="mb-8 text-center">
        <h1 class="text-3xl font-bold tracking-tight text-slate-900 dark:text-slate-100">
          Create your account
        </h1>
        <p class="mt-2 text-sm text-slate-600 dark:text-slate-300">
          Join us in under a minute. Itâ€™s quick and free.
        </p>
      </div>

      <div class="rounded-2xl bg-white/80 p-6 shadow-xl ring-1 ring-black/5 backdrop-blur dark:bg-slate-900/60">

        {% if messages %}
          {% for message in messages %}
            <p class="mb-4 text-center text-sm text-red-500">{{ message }}</p>
          {% endfor %}
        {% endif %}

        <!-- ðŸ”¥ Form Starts -->
        <form method="POST">
          {% csrf_token %}

          <!-- Full Name -->
          <div class="mb-4">
            <label class="mb-1 block text-sm font-medium text-slate-700 dark:text-slate-200">Username</label>
            <input name="name" type="text" required
              class="w-full rounded-xl border border-slate-300 bg-white px-3 py-2 text-slate-900 shadow-sm outline-none focus:ring-2 dark:border-slate-700 dark:bg-slate-800 dark:text-slate-100"
              placeholder="Enter Full Name" />
          </div>

          <!-- Email -->
          <div class="mb-4">
            <label class="mb-1 block text-sm font-medium text-slate-700 dark:text-slate-200">Email</label>
            <input name="email" type="email" required
              class="w-full rounded-xl border border-slate-300 bg-white px-3 py-2 text-slate-900 shadow-sm outline-none focus:ring-2 dark:border-slate-700 dark:bg-slate-800 dark:text-slate-100"
              placeholder="you@example.com" />
          </div>

          <!-- Phone Number (optional) -->
          <div class="mb-4">
            <label class="mb-1 block text-sm font-medium text-slate-700 dark:text-slate-200">Phone (optional)</label>
            <input name="phone" type="tel"
              class="w-full rounded-xl border border-slate-300 bg-white px-3 py-2 text-slate-900 shadow-sm outline-none focus:ring-2 dark:border-slate-700 dark:bg-slate-800 dark:text-slate-100"
              placeholder="10-digit number" />
          </div>

          <!-- Password -->
          <div class="mb-4">
            <label class="mb-1 block text-sm font-medium text-slate-700 dark:text-slate-200">Password</label>
            <input name="password" type="password" required minlength="6"
              class="w-full rounded-xl border border-slate-300 bg-white px-3 py-2 text-slate-900 shadow-sm outline-none focus:ring-2 dark:border-slate-700 dark:bg-slate-800 dark:text-slate-100"
              placeholder="Enter password" />
          </div>

          <!-- Confirm Password -->
          <div class="mb-5">
            <label class="mb-1 block text-sm font-medium text-slate-700 dark:text-slate-200">Confirm password</label>
            <input name="confirm_password" type="password" required minlength="6"
              class="w-full rounded-xl border border-slate-300 bg-white px-3 py-2 text-slate-900 shadow-sm outline-none focus:ring-2 dark:border-slate-700 dark:bg-slate-800 dark:text-slate-100"
              placeholder="Confirm password" />
          </div>

          <!-- Submit -->
          <button type="submit"
            class="group inline-flex w-full items-center justify-center gap-2 rounded-xl bg-slate-900 px-4 py-2.5 text-white shadow-lg transition hover:bg-slate-800 dark:bg-slate-100 dark:text-slate-900 dark:hover:bg-slate-200">
            <span>Create account</span>
          </button>

          <p class="mt-4 text-center text-sm text-slate-600 dark:text-slate-300">
            Already have an account?
            <a href="{% url 'login' %}" class="font-medium underline underline-offset-2">
              Login
            </a>
          </p>

        </form>
        <!-- ðŸ”¥ Form Ends -->

      </div>
    </div>
  </main>
</body>
</html>
