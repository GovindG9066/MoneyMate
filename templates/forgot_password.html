{% load static %}
{% load form_filters %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | MoneyMate</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
</head>

<body class="bg-gray-100 dark:bg-[#121212] flex items-center justify-center min-h-screen px-4">

    <div class="bg-white dark:bg-[#1e1e1e] shadow-xl rounded-2xl p-8 w-full max-w-md">

        <h1 class="text-2xl font-bold text-center text-[#264653] dark:text-white">
            Forgot Password
        </h1>

        <p class="text-center text-gray-600 dark:text-gray-300 mt-2 text-sm">
            Enter your registered email. A password reset link will be sent to you.
        </p>

        <form method="POST" class="mt-6">
            {% csrf_token %}

            <label class="block font-semibold text-gray-700 dark:text-gray-300 mb-1">Email Address</label>
            <input type="email" name="email" required
                placeholder="Enter your email"
                class="w-full p-3 rounded-xl bg-gray-100 dark:bg-gray-700 dark:text-white border border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-[#2A9D8F] outline-none">

            <button type="submit"
                class="w-full mt-6 bg-[#2A9D8F] hover:bg-[#21867A] text-white py-3 rounded-xl text-lg font-semibold transition">
                Send Reset Link
            </button>

        </form>

        <div class="text-center mt-4">
            <a href="{% url 'login' %}"
                class="text-[#2A9D8F] hover:underline dark:text-[#76C7C0]">
                Back to Login
            </a>
        </div>
    </div>

</body>

</html>
