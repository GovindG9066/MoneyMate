
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password | MoneyMate</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
</head>

<body class="bg-[#0f172a] flex items-center justify-center min-h-screen px-4">

    <div class="bg-[#1e293b] shadow-2xl rounded-3xl p-10 max-w-lg w-full text-center border border-gray-700">

        <!-- Check Icon -->
        <div class="w-20 h-20 mx-auto mb-6 rounded-full bg-green-600/20 flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" 
                 class="h-10 w-10 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M5 13l4 4L19 7" />
            </svg>
        </div>

        <!-- Title -->
        <h2 class="text-3xl font-bold text-white">
            Reset Your Password
        </h2>

        <p class="text-gray-300 mt-3 text-sm">
            Enter your new password below to update your account securely.
        </p>

        <!-- Form -->
        <form method="POST" class="mt-8 space-y-6 text-left">
            {% csrf_token %}

            <!-- New Password -->
            <div>
                <label class="block mb-1 font-semibold text-gray-200">New Password</label>
                {{ form.new_password1 }}
            </div>

            <!-- Confirm Password -->
            <div>
                <label class="block mb-1 font-semibold text-gray-200">Confirm Password</label>
                {{ form.new_password2 }}
            </div>

            <!-- Button -->
            <button
                type="submit"
                class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-xl text-lg transition">
                Update Password
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="{% url 'login' %}"
               class="text-green-400 hover:underline">
                Back to Login
            </a>
        </div>

        <p class="text-gray-500 text-xs mt-8">
            MoneyMate â€¢ Securely reset your password
        </p>

    </div>

    <!-- Tailwind styles for Django fields -->
    <style>
        input {
            @apply w-full p-3 bg-[#0f172a] text-white border border-gray-600 
                   rounded-xl focus:ring-2 focus:ring-green-500 outline-none;
        }
    </style>

</body>
</html>
