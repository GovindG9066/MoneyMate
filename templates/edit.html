{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Edit Expense</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">

<body class="bg-gray-100 flex justify-center items-center h-screen">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-[400px]">
        <h2 class="text-2xl font-bold mb-6 text-center text-[#264653]">Edit Expense</h2>

        <form action="" method="POST">
            {% csrf_token %}

            <label class="font-semibold">Title</label>
            <input type="text" name="title" value="{{ expense.title }}" class="border p-2 w-full rounded mb-4">

            <label class="font-semibold">Amount</label>
            <input type="number" name="amount" value="{{ expense.amount }}" class="border p-2 w-full rounded mb-4">

            <label class="font-semibold">Category</label>
            <!-- <input type="text" name="category" value="{{ expense.category }}" class="border p-2 w-full rounded mb-4"> -->

                class="border rounded w-full p-2 mb-4 focus:outline-none focus:ring-2 focus:ring-[#E9C46A]">

                <option>âœˆï¸Travel</option>
                <option>â“Other</option>
            </select>

            <label class="font-semibold">Date</label>
            <input type="date" name="date" value="{{ expense.date|date:'Y-m-d' }}"
                class="border p-2 w-full rounded mb-3" required>

            <button type="submit" class="bg-green-600 w-full text-white px-4 py-2 rounded-lg  transition mt-2">
                Save
            </button>

            <a href="{% url 'home' %}" class="block text-center mt-3 text-red-500 underline hover:text-red-700">
                Cancel
            </a>
        </form>
    </div>

</body>

</html>
