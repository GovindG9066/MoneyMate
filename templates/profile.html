{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>

    <!-- DARK MODE SUPPORT -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="icon" href="{% static 'favicon.ico' %}">
</head>

<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex justify-center p-6 transition-all duration-300">

    <div class="bg-white dark:bg-gray-800 shadow-lg rounded-2xl p-8 w-full max-w-lg relative">

        <!-- EXIT -->
        <button onclick="exit_form()"
            class="absolute right-4 top-4 text-red-600 dark:text-[#E63946] text-3xl hover:scale-110 transition">
            <i class="fa-solid fa-xmark"></i>
        </button>

        <!-- Profile Image -->
        <div class="flex flex-col items-center">
            <!-- <img src="{% if profile.profile_image %}{{ profile.profile_image.url }}{% else %}{% static 'images/default.jpg' %}{% endif %}"
                class="w-32 h-32 rounded-full object-cover border-4 border-blue-500 shadow-md"> -->
            <img src="{% if profile.profile_image and profile.profile_image.name %}{{ profile.profile_image.url }}{% else %}{% static 'images/default.jpg' %}{% endif %}"
                class="w-32 h-32 rounded-full object-cover border-4 border-blue-500 shadow-md">


            <label
                class="mt-3 cursor-pointer bg-blue-600 text-white px-4 py-2 text-sm rounded-full hover:bg-blue-700 transition">
                Change Photo
                <input type="file" id="profilePic" name="profile_image" class="hidden" form="profileForm">
            </label>
        </div>

        <form id="profileForm" method="POST" enctype="multipart/form-data" class="mt-8 space-y-5">
            {% csrf_token %}

            <div>
                <label class="text-gray-700 dark:text-gray-300 font-semibold">First Name</label>
                <input type="text" name="first_name" value="{{ user.first_name }}"
                    class="w-full mt-1 p-3 rounded-lg bg-gray-100 dark:bg-gray-700 dark:text-white outline-none">
            </div>

            <div>
                <label class="text-gray-700 dark:text-gray-300 font-semibold">Last Name</label>
                <input type="text" name="last_name" value="{{ user.last_name }}"
                    class="w-full mt-1 p-3 rounded-lg bg-gray-100 dark:bg-gray-700 dark:text-white outline-none">
            </div>

            <div>
                <label class="text-gray-700 dark:text-gray-300 font-semibold">Username</label>
                <input type="text" name="username" value="{{ user.username }}"
                    class="w-full mt-1 p-3 rounded-lg bg-gray-200 dark:bg-gray-700 dark:text-white" readonly>
            </div>

            <div>
                <label class="text-gray-700 dark:text-gray-300 font-semibold">Email</label>
                <input type="email" name="email" value="{{ user.email }}"
                    class="w-full mt-1 p-3 rounded-lg bg-gray-200 dark:bg-gray-700 dark:text-white" readonly>
            </div>

            <div>
                <label class="text-gray-700 dark:text-gray-300 font-semibold">Date of Birth</label>
                <input type="date" name="dob" value="{{ profile.dob|date:'Y-m-d' }}"
                    class="w-full mt-1 p-3 rounded-lg bg-gray-100 dark:bg-gray-700 dark:text-white outline-none">
            </div>

            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 mt-6 rounded-xl transition">
                Save Changes
            </button>
        </form>

    </div>

    <script>
        function exit_form() {
            window.location.href = "/home/";
        }
    </script>

    <!-- ADD DARK MODE JS -->
    <script src="{% static 'js/script.js' %}"></script>

</body>

</html>
