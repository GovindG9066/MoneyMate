<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyMate</title>
    <link rel="stylesheet" href="src/output.css">
</head>

<body class="relative">
    <header class="text-white body-font bg-[#264653]">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round"
                    stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full"
                    viewBox="0 0 24 24">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                </svg>
                <span class="ml-3 text-xl text-white">MoneyMate</span>
            </a>
            <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
                <a class="mr-5 hover:text-[#E9C46A] cursor-pointer">Home</a>
                <a class="mr-5 hover:text-[#E9C46A] cursor-pointer">Dashbord</a>
                <a class="mr-5 hover:text-[#E9C46A] cursor-pointer">Transaction</a>
                <a class="mr-5 hover:text-[#E9C46A] cursor-pointer">Logout</a>
            </nav>

            <button class="button bg-gray-200 w-10 h-5 rounded-full relative">
                <div class="btn-circle h-5 w-5 border rounded-full bg-[#2A9D8F] left-0absolute transition-transform">
                </div>
            </button>
        </div>
    </header>

    <div class="flex justify-center items-center add-form border border-e-red-700 absolute bg-blue-400 z-10">
        <form action="" class="flex flex-col">
            <label for="title">title<span class="text-red-600">*</span></label>
            <input type="text" required>
            <label for="number">spend amount<span class="text-red-600">*</span></label>
            <input type="text">
            <label for="title">Catagory</label>
            <input type="text">
            <label for="date">date</label>
            <input type="date">
            <button>Save</button>
        </form>
    </div>
    <main class="flex items-center justify-center min-h-[80vh] bg-[#F4F4F4]">
        <div class="bg-white shadow-lg rounded-2xl p-8 w-[90%] max-w-lg text-center">
            <h1 class="text-2xl font-bold text-[#264653]">Welcome to MoneyMate</h1>
            <p class="text-gray-600 mt-2">Track your expenses easily</p>

            <div class="mt-4">
                <button class="bg-[#2A9D8F] text-white px-4 py-2 rounded-lg hover:bg-[#21867A]">Add Expense</button>
                
                <button class="bg-[#E9C46A] text-black px-4 py-2 rounded-lg hover:bg-[#D4A74F]">View Reports</button>
            </div>

            <div class="mt-6 ">
                <label class="text-gray-700">Wallet Balance :</label>
                <input type="number" class=" wallet border border-gray-300 rounded-md p-2 w-full mt-2">
                <p class="error-msg text-red-600 flex ml-2 "></p>
            </div>

            <div class="flex justify-between items-center mt-6">
                <div>
                    <h2 class="text-lg font-semibold">Available Balance</h2>
                    <p class="Available-bal text-xl font-bold text-[#2A9D8F]">₹0.00</p>
                </div>
                <div>
                    <h2 class="text-lg font-semibold">Total Spent</h2>
                    <p class="text-xl font-bold text-[#E76F51]">₹0.00</p>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
